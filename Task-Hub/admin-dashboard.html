<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Admin Panel</h5>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Main content -->
  <div class="content p-4">
    <h3>Admin Dashboard</h3>

    <input id="projectName" class="form-control mb-2" placeholder="Project Name">
    <input type="date" id="projectDeadline" class="form-control mb-2">
    <input id="taskName" class="form-control mb-2" placeholder="Task Name">
    <input type="date" id="taskDeadline" class="form-control mb-2">

  
    <select id="assignedTo" class="form-control mb-2">
      <option value="">Select User</option>
    </select>

    <button class="btn btn-primary mb-3" onclick="addTask()">Assign Task</button>

    <ul id="taskList" class="list-group"></ul>
  </div>
</div>

<!-- Scripts -->
<script src="js/theme.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
