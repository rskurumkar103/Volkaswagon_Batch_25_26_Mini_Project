<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<h1 class="text-center mt-4 mb-4">TaskHub-Task Management System</h1>

<div class="center-card">
  <div class="card p-4">
    <h3 class="text-center mb-3">Login</h3>
    <input id="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-4" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p class="text-center mt-3">
      New user? <a href="signup.html">Signup</a>
    </p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
