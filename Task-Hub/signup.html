<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="center-card">
  <div class="card p-4">
    <h3 class="text-center mb-3">Signup</h3>
    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <select id="role" class="form-control mb-3">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button class="btn btn-success w-100" onclick="signup()">Signup</button>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
